
<div class="page" style="width: 100%;">
	<div class="page-header">
	  <h3>CUSTOMERS</h3>
	</div>
	<div>
		<ag-grid-angular 
			style="width: 100%; height: 500px;"	
			class="ag-theme-balham"
			[rowData]="gridData" 
			[columnDefs]="columnDefs"
			[frameworkComponents]="frameworkComponents">
		</ag-grid-angular>
	</div>
	<div class="page-footer" style="width: 12%;">        
        <div class="row">        
            <div class="col-md-12">
              <button type="button" class="btn btn-info col-form-label" (click)="onAddNew()" data-toggle="tooltip"
                data-placement="bottom" title="CLEAR">Add New</button>
            </div>           
        </div>        
	</div>
</div>
